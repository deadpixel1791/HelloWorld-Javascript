<!DOCTYPE html>
    <body>
        <script>
            "use strict";
            //counts from 0 to 3 then back down to zero
            for(let i = 0; i <= 3; i++){
                alert(i);
            }
            for(let i = 2; i >= 0; i--){
                alert(i);
            }
        </script>
    </body>
</html>

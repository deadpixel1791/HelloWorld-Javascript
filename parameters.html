<!DOCTYPE html>
    <body>
        <script>
            "use strict";

            //a function with two parameters that it prints on the screen
            function showMessage(firstPart, secondPart){
                alert(firstPart + " " + secondPart);
            }
            
            //call function and send parameters
            showMessage("Tony", "Stark");
        </script>
    </body>
</html>

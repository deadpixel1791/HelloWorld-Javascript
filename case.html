<!DOCTYPE html>
    <body>
        <script>
            "use strict";

            //just takes input then tells user what they picked
            let arg = prompt("Pick 1, 2 or 3");
            
            //replaces multiple if statements
            switch(arg){
                case '1':
                    alert("You picked 1");
                    break;
                case '2':
                    alert("You picked 2");
                    break;
                case '3':
                    alert("You picked 3");
                    break;
                default:
                    alert("That wasn't a choice");
                    break;
            }
        </script>
    </body>
